<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Web Code Slide 1</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<!-- Theme -->
		<!-- 
			Name	Effect
			black	Black background, white text, blue links (default)
			white	White background, black text, blue links
			league	Gray background, white text, blue links
			beige	Beige background, dark text, brown links
			sky	Blue background, thin dark text, blue links
			night	Black background, thick white text, orange links
			serif	Cappuccino background, gray text, brown links
			simple	White background, black text, blue links
			solarized	Cream-colored background, dark green text, blue links
			blood	Dark background, thick white text, red links
			moon	Dark blue background, thick grey text, blue links

		 -->
		<link rel="stylesheet" href="dist/theme/night.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<a href="https://revealjs.com">
						<img src="img/logoweb.jpg" alt="reveal.js logo" style="height: 203px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
					<h3>WEB CODE</h3>
					<p>
						<small> <a href="https://scuola.mohole.it/web-e-digital-media/">Web e Digital Media</a> by <a href="https://scuola.mohole.it">Scuola Mohole</a> 2020/2021</small>
					</p>
				</section>
				<section>benvenuti</section>
				<section>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/UMNFehJIi0E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</section>
				<section>
					<p>Queste slide sono realizzate </p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
